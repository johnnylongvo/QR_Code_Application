<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Get started with Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Different fonts with Tw -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    sans: ['Poppins', 'sans-serif'],
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
        }
      </script>
      <!-- Copy from cdnjs.com, search 'qrcode' -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Link our Script in JS folder -->
    <script src="javascript/script.js" defer></script>
    <title>Johnny's QR Code App</title>
</head>
<body>
    <header class="bg-blue-500 p-4 mb-10">
    <div class .max-w-5xl m-auto>
       <div class ="text-xl font-bold text-white">
    Welcome to QR Code Application</div>
    </div>
    </header>
    <!-- Create our main -->
    <main>
        <!-- Flex Box-->
       <div class ="flex flex-col-reverse align-center p-7 justify-center m-auto md:max-w-4xl md:flex-row">
        <div class = "w-full md:w-2/3 mr-24">
            <h1 class = "text-3xl font-bold mb-5 md:text-4xl">
                QR Code Generator
            </h1>
            <p class = "mb-4">
                This QR code application allows users to generate QR codes using their smartphones to access websites & links with a simple scan.
            </p>
            <p>Enter the URL below to begin generating a QR code & download your image.</p>
            <form id = "gen-form" class = "mt-4">
                <input 
                id = "url"
                type = "url" 
                placeholder = "Enter URL here"
                class = "w-full border-2 border-gray-300 rounded p-3 text-gray mr-2 focus:outline-none mb-5">

                <select  id="size" class ="w-full border-2 border-gray-300 rounded p-3 text-gray mr-2 focus:outline-none">
                    <option value="100"> 100x100 </option>
                    <option value="100"> 200x200 </option>
                    <option value="100" selected> 300x300 </option>
                    <option value="100"> 400x400 </option>
                    <option value="100"> 500x500 </option>
                    <option value="100"> 600x600 </option>
                    <option value="100"> 700x700 </option>
                </select>

                <button class = "bg-blue-800 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">
                    Generate QR Code
                </button>
            </form>
        </div>
        <div class = "w-full md:w-1/3 self-center">
            <img src = "images/QRCode.jpeg" style = "width:150px;height:150px"alt = "QR Code Icon" class = "w-1/2 m-auto mb-10 md:w-full">

        </div>
       </div>
    </main>
</body>
</html>
